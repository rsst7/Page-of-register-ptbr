<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=divice-widht, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>IZZO ESTUDE COM A GENTE!</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>FAÇA SUA CONTA</h1>
            <p class="texto">E PARE DE TER DÚVIDAS NO QUE ESTUDAR!</p>
            <img src="./brain.svg" class="left-login-image" alt="Cerebro animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>REGISTRAR-SE</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="password">
                        <div id="icon" onclick="showHide()"></div>
                    </div>
                <button class="btn-login">Criar minha conta!</button>
            </div>
        </div>
    </div>
    <div class="tenho">
        <p>Já tenho uma conta!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
